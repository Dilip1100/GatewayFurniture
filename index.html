<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Retail Furniture Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
        }

        /* Navigation Pane */
        .nav {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .nav ul {
            list-style-type: none;
            padding: 20px;
        }

        .nav ul li {
            margin-bottom: 10px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .nav ul li a:hover {
            color: #ccc;
        }

        /* Dropdown List with Logos */
        .dropdown {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .dropdown img.logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin: 0 10px; /* Add margin between logos */
            vertical-align: middle;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
        }

        /* Text Boxes */
        .text-boxes {
            margin-left: 220px; /* Adjust based on nav width */
        }

        .text-boxes input[type="text"],
        .text-boxes textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .text-boxes button {
            padding: 10px 20px;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .text-boxes button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #808080;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Ensure footer stays above slideshow */
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
        }

        footer .social-icons a:hover {
            color: #ccc;
        }

        /* Slideshow */
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure slideshow stays behind other elements */
            opacity: 0.5; /* Set opacity for transparency */
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure uniform image dimensions */
        }
    </style>
</head>
<body>
    <!-- Navigation Pane -->
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="container">
                <h1>E-Retail Furniture Store</h1>
            </div>
        </header>

        <!-- Dropdown List with Logos -->
        <div class="dropdown">
            <img src="amazon_logo.png" alt="Amazon" class="logo">
            <img src="flipkart_logo.png" alt="Flipkart" class="logo">
            <select>
                <option value="home_and_kitchen">Home and Kitchen</option>
                <option value="office_essentials">Office Essentials</option>
                <option value="exotics">Exotics</option>
                <option value="sofas">Sofas</option>
                <option value="accessories">Accessories</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Text Boxes -->
        <div class="container text-boxes">
            <div>
                <input type="text" placeholder="Enter your email">
                <textarea rows="6" placeholder="Type your message here"></textarea>
                <button type="button">Send</button>
            </div>
        </div>
    </div>

    <!-- Slideshow -->
    <div id="slideshow">
        <img src="Screenshot 2024-03-02 221401.png" alt="Slideshow Image 1">
        <img src="Screenshot 2024-03-02 221329.png" alt="Slideshow Image 2">
        <img src="Screenshot 2024-03-02 221257.png" alt="Slideshow Image 3">
        <!-- Add more images as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>

    <!-- JavaScript for Slideshow -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#slideshow img');

        function showNextImage() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = 'block';
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
