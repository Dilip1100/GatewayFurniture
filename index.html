<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRetail Website</title>
    <style>
        /* Styles for the header and footer */
        header, footer {
            background-color: #CCCCCC; /* Grey background color */
            padding: 20px;
            text-align: center;
        }

        /* Styles for the container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for the email button */
        .email-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .email-btn:hover {
            background-color: #0056b3;
        }

        /* Style for the text box */
        .email-text {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to eRetail</h1>
    </header>
    <div class="container">
        <!-- Text box for email -->
        <input type="text" class="email-text" placeholder="Enter your email">
        <!-- Email link button -->
        <a href="mailto:gateway.chn@gmail.com" class="email-btn">Send Inquiry</a>
    </div>
    <footer>
        <p>Contact us: gateway.chn@gmail.com</p>
    </footer>
</body>
</html>
