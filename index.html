<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Retail Furniture Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #808080; /* Grey color for header */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
        }

        #slideshow-container {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #slideshow-container img {
            width: 100%;
            height: auto;
        }

        .dropdown {
            margin-top: 20px;
            text-align: center;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #808080; /* Grey color for footer */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icon {
            color: #ffffff;
            margin: 0 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Retail Furniture Store</h1>
        </div>
    </header>

    <!-- Dropdown List -->
    <div class="dropdown">
        <select>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
            <option value="category3">Category 3</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Slideshow -->
    <div id="slideshow-container">
        <img src="Screenshot%202024-03-02%20221257.png" alt="Sofa Classic">
        <img src="Screenshot%202024-03-02%20221401.png" alt="Sofa Corner ">
        <img src="Screenshot%202024-03-02%20221329.png" alt="Two Seater">
        <!-- Add more images as needed -->
    </div>

    <!-- Text Boxes -->
    <div class="container">
        <div>
            <input type="text" placeholder="Enter your email">
            <button type="button">Send Enquiry</button>
        </div>
        <div>
            <textarea rows="6" placeholder="Type your message here"></textarea>
            <button type="button">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Slideshow -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#slideshow-container img');
        
        function showNextImage() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = 'block';
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
