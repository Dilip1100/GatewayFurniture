<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Retail Furniture Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
        }

        /* Navigation Pane */
        .nav {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .nav ul {
            list-style-type: none;
            padding: 20px;
        }

        .nav ul li {
            margin-bottom: 10px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .nav ul li a:hover {
            color: #ccc;
        }

        /* Furniture Store Heading */
        .furniture-store {
            position: fixed;
            top: 20px;
            left: 220px; /* Adjust based on nav width */
            color: #333;
            font-size: 24px;
        }

        /* Flash Content */
        #slideshow-container {
            margin: 50px auto; /* Center the slideshow */
            width: 80%; /* Set the width of the slideshow */
            max-width: 800px; /* Set the maximum width of the slideshow */
            position: relative;
        }

        #slideshow-container img {
            width: 100%; /* Make slideshow images fill the container */
            height: auto; /* Maintain aspect ratio */
            display: none; /* Hide all images by default */
        }

        /* Dropdown List with Logos */
        .dropdown {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .dropdown img.logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin: 0 10px; /* Add margin between logos */
            vertical-align: middle;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
        }

        /* Text Boxes */
        .text-boxes {
            margin-left: 220px; /* Adjust based on nav width */
        }

        .text-boxes input[type="text"],
        .text-boxes textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .text-boxes button {
            padding: 10px 20px;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .text-boxes button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #808080;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Ensure footer stays above other elements */
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
        }

        footer .social-icons a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navigation Pane -->
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Furniture Store Heading -->
    <div class="furniture-store">
        <h1>E-Retail Furniture Store</h1>
    </div>
