<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Retail Furniture Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333; /* Dark grey color for header */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .dropdown {
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
        }

        #slideshow-container {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #slideshow-container img {
            width: 100%;
            height: 400px; /* Fixed height for slideshow images */
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }

        .text-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .text-boxes input[type="text"],
        .text-boxes textarea {
            width: calc(50% - 10px);
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: none;
            box-sizing: border-box;
        }

        .text-boxes textarea {
            height: 120px;
            resize: vertical;
        }

        .text-boxes button {
            padding: 10px 20px;
            background-color: #333; /* Dark grey color for buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333; /* Dark grey color for footer */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icon {
            color: #ffffff;
            margin: 0 10px;
            font-size: 20px;
        }

        /* Hover effect for buttons */
        .text-boxes button:hover,
        footer .social-icon:hover {
            background-color: #555; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Retail Furniture Store</h1>
        </div>
    </header>

    <!-- Dropdown List -->
    <div class="dropdown">
        <select>
            <option value="home_and_kitchen">Home and Kitchen</option>
            <option value="office_essentials">Office Essentials</option>
            <option value="exotics">Exotics</option>
            <option value="sofas">Sofas</option>
            <option value="accessories">Accessories</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Slideshow -->
    <div id="slideshow-container">
        <img src="Screenshot 2024-03-02 221329.png" alt="Sofa Classic">
        <img src="Screenshot 2024-03-02 221401.png" alt="Sofa Corner">
        <img src="Screenshot 2024-03-02 221257.png" alt="Two Seater">
        <!-- Add more images as needed -->
    </div>

    <!-- Text Boxes -->
    <div class="container text-boxes">
        <div>
            <input type="text" placeholder="Enter your email">
            <button type="button">Send Enquiry</button>
        </div>
        <div>
            <textarea placeholder="Type your message here"></textarea>
            <button type="button">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Slideshow -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#slideshow-container img');
        
        function showNextImage() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = 'block';
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
