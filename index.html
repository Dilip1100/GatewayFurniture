<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Retail Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333; /* Dark grey header */
            color: #fff; /* White text */
            padding: 20px 0;
        }

        header h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 50px 0;
            text-align: center;
        }

        section h2 {
            font-size: 28px;
        }

        footer {
            background-color: #333; /* Dark grey footer */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px 0;
        }

        .social-icon {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
        }

        .social-icon:hover {
            color: #ffd700; /* Yellow on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Furniture Retail Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="section section-home">
        <div class="container">
            <h2>Welcome to our Furniture Retail Store</h2>
        </div>
    </section>

    <section id="products" class="section section-products">
        <div class="container">
            <h2>Our Products</h2>
        </div>
    </section>

    <section id="about" class="section section-about">
        <div class="container">
            <h2>About Us</h2>
        </div>
    </section>

    <section id="contact" class="section section-contact">
        <div class="container">
            <h2>Contact Us</h2>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Follow us on social media:</p>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
