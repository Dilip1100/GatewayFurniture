<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRetail Website</title>
    <style>
        /* Styles for the header and footer */
        header, footer {
            background-color: #CCCCCC; /* Grey background color */
            padding: 20px;
            text-align: center;
        }

        /* Styles for the container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for the email button */
        .email-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .email-btn:hover {
            background-color: #0056b3;
        }

        /* Style for the text box */
        .email-text, .visitor-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to eRetail</h1>
    </header>
    <div class="container">
        <!-- Text box for email -->
        <input type="text" class="email-text" id="email" placeholder="Enter your email">
        <!-- Text box for visitor input -->
        <input type="text" class="visitor-input" id="visitorInput" placeholder="Enter your message">
        <!-- Email link button -->
        <button onclick="sendInquiry()" class="email-btn">Send Inquiry</button>
    </div>
    <footer>
        <p>Contact us: gateway.chn@gmail.com</p>
    </footer>

    <script>
        function sendInquiry() {
            var email = document.getElementById('email').value;
            var visitorInput = document.getElementById('visitorInput').value;
            // Construct your email here
            var subject = "Inquiry from eRetail Website";
            var body = "Visitor's Email: " + email + "\n\nVisitor's Message: " + visitorInput;
            var mailtoLink = "mailto:gateway.chn@gmail.com" + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
